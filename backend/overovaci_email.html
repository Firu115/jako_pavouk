<!DOCTYPE html>
<html lang="cs">

<body style="background-color: #171528; color: #f0f0f0; padding: 30px; font-family: 'Segoe UI', sans-serif; font-weight: 400;">
    <div
        style="background-color: #3F3351; padding: 15px 20px; border-radius: 10px; font-size: 21px; width: 300px; margin: 0 auto; text-align: center;">
        <img alt="Obrázek pavoučka" style="width: 260px; " width="260" src="cid:pavoucekDoEmailu.png" />

        <p style="text-align: center; margin: 0;">Vítej v rodině Pavouku!</p>
        <p style="text-align: center; margin: 5px 0 20px 0;">Tvůj ověřovací kód je: </p>

        <div style="width: 100%;">
            <div id="hover-kod"
                style="background-color: #864879; padding: 6px 12px; border-radius: 8px; transition: 0.2s; cursor: pointer; font-size: 29px; font-family: Verdana, sans-serif; width: 140px; text-align: center; margin: 0 auto; margin-bottom: 10px;">
                {{.Kod}}
            </div>
        </div>

    </div>
</body>

</html>
